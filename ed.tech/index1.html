<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style1.css">
        <title>Quiz Game</title>
    </head>
    <body>
        <div class="container">
            <div class="start-screen hide">

            <h1 class="heading">Quiz Game</h1>
            <div class="settings">
            <label for="num-questions">Number of Questions</label>
            <select name="" id="num-questions">
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="10">10</option>
            </select>
            <label for="category">Select category</label>
            <select name="" id="category">
                <option value="C">C</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
            </select>
            <label for="difficulty">Select difficulty</label>
            <select name="" id="difficulty">
                <option value="easy">easy</option>
                <option value="medium">medium</option>
                <option value="difficult">difficult</option>
            </select>
            <label for="time">Time per question</label>
            <select name="" id="time">
                <option value="10">10 seconds</option>
                <option value="15">15 seconds</option>
                <option value="20">20 seconds</option> 
            </select>
        </div>
        <button class="btn start">Start Quiz</button>
            </div>
            <div class="quiz">
        <div class="timer">
            <div class="progress">
               <div class="progress-bar"></div> 
               <span class="progress-text">50</span>
            </div>
        </div>
        <div class="question-wrapper">
            <div class="number">
                Question <span class="current">1</span><span class="total">/10</span>
            </div>
            <div class="question"> This is a question</div>
        </div>
        <div class="answer-wrapper">
                <div class="answer ">
                    <span class="text">answer</span>
                    <span class="checkbox">
                     <img src="check.png" alt="icon"
                     width="20" height="20">
                    </span>
                </div>
                <div class="answer correct">
                        <span class="text">answer</span>
                        <span class="checkbox">
                            <img src="check.png" alt="icon"
                            width="20" height="20">   
                        </span> 
                     </div>                            
                     <div class="answer wrong">
                        <span class="text">answer</span>
                        <span class="checkbox">
                            <img src="check.png" alt="icon"
                            width="20" height="20">
                    </span>
                 </div>
            </div>
            <button class="btn submit" disabled>Submit</button>
            <button class="btn next">Next</button>
            <div class="end-screen">
            <h1 class="heading">QUIZ GAME</h1>
            <div class="score">
               <span class="score-text">Your Score:</span>
               <div>
                <span class="final-score">0</span>
                <span class="total-score">/10</span>
            </div>
        </div>
      <button class="btn restart">Restart Quiz</button>
    </div>
 </div>
        <script src="script.js"></script>
    </body>
</html>
